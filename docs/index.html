<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Proyecto Tecnolog√≠as emergentes "My room temperature"
      </h1>
      <p class="subtitle">
       Gustavo Emmanuel Gonzalez Hidalgo
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Historial de temperatura
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Board
          </h3>
          
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      <article class="media">
        <div class="media-left">
          
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{temp}}</strong> <small>{{hum}}</small>
              <br> {{takenAt}}
            </p>
          </div>
        </div>
      </article>
    </div>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
